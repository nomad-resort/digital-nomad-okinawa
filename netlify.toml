# Build commands
[build]
  publish = "."

# Redirects for SPA-like behavior (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for HTML - short cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Cache headers for images - long cache
[[headers]]
  for = "/assets/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for CSS - medium cache
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Cache headers for JavaScript - medium cache
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Cache headers for fonts - long cache
[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
